<html>
  <body>
    <div id="container">
      <form>
        <div>
          <label>First Name:</label>
          <input type="text" class="form-input" id="firstName" value="Mario"/>
        </div>
        <div>
          <label>Last Name:</label>
          <input type="text" class="form-input" id="lastName" value="Rossi"/>
        </div>
        <div>
          <label>Age:</label>
          <input type="number" class="form-input" id="age" value="25"/>
        </div>
      </form>
    </div>
  </body>
</html>

<script>
  let collectionOfLabels = document.querySelectorAll("label");
  let collectionOfInputs = document.getElementsByClassName("form-input");
  for (i=0; i < collectionOfLabels.length; i++) {
    let label = collectionOfLabels[i].innerText;
    let input = collectionOfInputs[i].value;
    console.log(`${label} ${input}`);
  }
</script>
